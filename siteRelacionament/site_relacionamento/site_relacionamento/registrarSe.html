    <!-- Register Form -->
    <div class="container mt-4">
        <div class="row justify-content-center">
        <div class="col-md-6" id="form">
            <h2 class="text-center" id="cadastrar">Cadastre-se</h2>
            <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="nome" name="name" placeholder="Nome completo" required>
                <input type="text" class="form-control" id="apelido" name="name" placeholder="Apelido" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <input type="date" class="form-control" id="data" name="date" placeholder="Data de nascimento" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Confirmar senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
            <br>
            <a class="btn btn-danger" href="./index.html" role="button">Já tem uma conta? </a> 
            <button class="btn btn-warning" id= "resetarRegistro" type="reset">Limpar campos</button>
            </form>
        <div class="text" id="descrição">
            <br>
            <h2 class="text" id="texto" >O DateVerse te ajuda a encontrar novas pessoas, fazer amizades ou até mesmo arranjar encontros</h2>
